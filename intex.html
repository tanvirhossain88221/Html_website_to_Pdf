<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.debug.js"></script>
    <script type="text/javascript">

        var div = document.querySelector("#someHtml");

        function generatePdf() {
            var imgData;

            html2canvas($("#someHtml"), {
                useCORS: true,
                onrendered: function (canvas) {
                    imgData = canvas.toDataURL('image/png');

                    //make the pdf document JS Pdf
                    var doc = new jsPDF('p', 'pt', 'a4');
                    doc.addImage(imgData, 'PNG', 10, 10);

                    //save the pdf document
                    doc.save('Boris Enterprises.pdf');
                    // window.open(imgData);
                }
            })
        }

    </script>
</head>

<body>
    <div id="someHtml">
        <h1>Hello</h1>
        <img src="https://raw.githubusercontent.com/tanvirhossain88221/Assignment01/main/img/Group%2033059.png" alt="">
    </div>
    <button onclick="generatePdf()">Save Pdf</button>
</body>

</html>
